<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body class="body">
    <div class="header">
      <div class="logo">
        Mzagngy
      </div>
      <div class="r-sec">
        <div class="contact">
          Contact us
        </div>
        <div class="about">
          About us
        </div>
      </div>
    </div>
    <div class="container">
      <p class="Login">Login</p>
      <div class="input-cont">
        <div class="username-cont">
          <input class="username" placeholder="Username">
          <div class="user">
            <i class='bx bxs-user'></i> 
          </div>
         </div>
        <div class="pass-cont">
          <input class="pass" type="password" placeholder="Password">
          <div class="lock">
            <i class='bx bxs-lock-alt'></i>
          </div>
        </div>
      </div>
      <div class="check-cont">
        <div class="check">
          <input type="checkbox">Remember me
        </div>
        <div class="Forget">
          <a href="#">
            Forget Password?
          </a>
        </div>
      </div>
      <div class="btn-cont">
        <button class="btn">
          Login
        </button>
      </div>
      <div class="reg">
        Don't have an account?
        <a href="#" class="reg">
          <strong>Register</strong>
        </a>
      </div>
    </div>
  </body>
</html>
